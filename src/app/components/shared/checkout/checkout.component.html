<section class="container mt-5">
    <h2 class="mb-4">Checkout</h2>
    <div class="row">
      <!-- Cart Items List -->
      <div class="col-md-8">
        <h4>Cart Items</h4>
        <div class="table-responsive">
          <table class="table">
            <thead>
              <tr>
                <th>Product</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of cartItems">
                <td>{{ item.product.name }}</td>
                <td>{{ item.quantity }}</td>
                <td>{{ item.product.price | currency }}</td>
                <td>{{ (item.product.price * item.quantity) | currency }}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <!-- Address and Payment Form -->
      <div class="col-md-4">
        <h4>Shipping Address</h4>
        <form #checkoutForm="ngForm">
          <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              class="form-control"
              required
              [(ngModel)]="name"
            />
          </div>
          <div class="mb-3">
            <label for="addressLine" class="form-label">Address</label>
            <input
              type="text"
              id="addressLine"
              name="addressLine"
              class="form-control"
              required
              [(ngModel)]="address"
            />
          </div>
          <div class="mb-3">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              id="city"
              name="city"
              class="form-control"
              required
              [(ngModel)]="city"
            />
          </div>
          <div class="mb-3">
            <label for="country" class="form-label">Country</label>
            <input
              type="text"
              id="country"
              name="country"
              class="form-control"
              required
              [(ngModel)]="country"
            />
          </div>
          <div class="mb-3">
            <label for="zip" class="form-label">ZIP/Postal Code</label>
            <input
              type="text"
              id="zip"
              name="zip"
              class="form-control"
              required
              [(ngModel)]="zip"
            />
          </div>
          <div class="mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              class="form-control"
              required
              [(ngModel)]="phone"
            />
          </div>
  
          <h4 class="mt-4">Payment Method</h4>
          <div class="form-check">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="cardOption"
              value="card"
              [(ngModel)]="paymentMethod"
              checked
            />
            <label class="form-check-label" for="cardOption">Pay with Card</label>
          </div>
          <div class="form-check mb-3">
            <input
              class="form-check-input"
              type="radio"
              name="paymentMethod"
              id="paypalOption"
              value="paypal"
              [(ngModel)]="paymentMethod"
            />
            <label class="form-check-label" for="paypalOption">Pay with PayPal</label>
          </div>
          <button type="button" class="btn btn-primary" (click)="processPayment()">
            Pay Now
          </button>
        </form>
      </div>
    </div>
  </section>

<div *ngIf="isVisible" class="modal fade show d-block" tabindex="-1" role="dialog" aria-modal="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Your Cart</h5>
          <button #closebutton type="button" class="btn-close" aria-label="Close" (click)="closeCart()"></button>
        </div>
        <div class="modal-body">
          <ul class="list-group">
            <li *ngFor="let item of cartItems" class="list-group-item d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <img [src]="item.product.image" [alt]="item.product.name" style="width: 50px; height: 50px; object-fit: cover;" class="me-2">
                <div>
                  <div>{{ item.product.name }}</div>
                  <div>{{ item.product.price  }}</div>
                </div>
              </div>
              <div class="d-flex align-items-center">
                <input type="number" [(ngModel)]="item.quantity" (change)="updateQuantity(item, item.quantity)" min="1" class="form-control form-control-sm" style="width: 80px;">
                <button class="btn btn-danger btn-sm ms-2" (click)="removeItem(item)">Remove</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="modal-footer d-flex justify-content-between">
          <h5>Total: {{ totalSum }}</h5>
          <div>
            <button type="button" class="btn btn-secondary" (click)="closeCart()">Close</button>
            <button type="button" class="btn btn-primary" (click)="goToCheckout()">Checkout</button>          </div>
        </div>
      </div>
    </div>
  </div>
  <div *ngIf="isVisible" class="modal-backdrop fade show"></div>

<div class="container mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2>Contact Us</h2>
      <p>We'd love to hear from you! Please fill out the form below and we'll get in touch with you as soon as possible.</p>
      <form>
        <div class="mb-3">
          <label for="contact-name" class="form-label">Name</label>
          <input type="text" class="form-control" id="contact-name" required>
        </div>
        <div class="mb-3">
          <label for="contact-email" class="form-label">Email</label>
          <input type="email" class="form-control" id="contact-email" required>
        </div>
        <div class="mb-3">
          <label for="contact-message" class="form-label">Message</label>
          <textarea class="form-control" id="contact-message" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Send Message</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Our Location</h2>
      <p>Come visit us at our store!</p>
      <div class="map-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6383.4063742088565!2d174.71890577544767!3d-36.873522780888976!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0d470498839c35%3A0x8a5a0f2fce67fdcf!2sAuckland%20Institute%20Of%20Studies!5e0!3m2!1sen!2snz!4v1741401814860!5m2!1sen!2snz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
      <div class="dachshund-container mt-4">
        <img src="https://example.com/dachshund.jpg" alt="Friendly Dachshund" class="img-fluid rounded">
        <p class="mt-2">Meet our friendly Dachshund, Max! He loves to greet our customers.</p>
      </div>
    </div>
  </div>
</div>

<div #addProductModal class="modal fade" id="addProductModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">add Product - {{ product.name }}</h5>
                <button #closebutton type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="add-product-form">
                    <input type="hidden" id="add-product-id" [(ngModel)]="product.id" name="id">
                    <div class="row">
                        <div class="col-md-8">
                            <div class="mb-3">
                                <label for="add-product-name" class="form-label">Product Name</label>
                                <input
                                    type="text"
                                    id="add-product-name"
                                    class="form-control"
                                    [(ngModel)]="product.name"
                                    name="name"
                                />
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="add-product-category" class="form-label">Category</label>
                                    <select
                                        class="form-select"
                                        id="add-product-category"
                                        required
                                        [(ngModel)]="product.category_id"
                                        name="category"
                                    >
                                        <option value="">Select a category</option>
                                        <option value="1">all</option>
                                        <option value="2">toys</option>
                                        <option value="3">accessories</option>
                                        <option value="4">clothes</option>
                                    </select>
                                </div>
                                <div class="col-md-6 mb-3">
                                    <label for="add-product-price" class="form-label">Price ($)</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="add-product-price"
                                        min="0.01"
                                        step="0.01"
                                        required
                                        [(ngModel)]="product.price"
                                        name="price"
                                    />
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="add-product-description" class="form-label">Description</label>
                                <textarea
                                    class="form-control"
                                    id="add-product-description"
                                    rows="3"
                                    required
                                    [(ngModel)]="product.description"
                                    name="description"
                                ></textarea>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="add-product-stock" class="form-label">Stock Quantity</label>
                                    <input
                                        type="number"
                                        class="form-control"
                                        id="add-product-stock"
                                        min="0"
                                        required
                                        [(ngModel)]="product.stock"
                                        name="stock"
                                    />
                                </div>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="mb-3">
                                <label for="edit-product-image" class="form-label">Product Image</label>
                                <input
                                    type="file"
                                    class="form-control"
                                    id="edit-product-image"
                                    accept="image/*"
                                    (change)="onFileSelected($event)"
                                >
                                <div class="mt-2 text-center">
                                    <img
                                        id="edit-image-preview"
                                        [src]="imagePreview || product.image || 'https://www.hardingtraffic.co.nz/uploaded_files/missing_image.png'"
                                        class="img-thumbnail"
                                        alt="Product image preview"
                                    >
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-bs-dismiss="modal"
                >Cancel</button>
                <button
                    type="button"
                    class="btn btn-primary"
                    (click)="createProduct()"
                    id="update-product-btn"
                >Update Product</button>
            </div>
        </div>
    </div>
</div>

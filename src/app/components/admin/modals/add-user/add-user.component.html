<div #addUserModal class="modal fade" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add New User</h5>
        <button type="button" class="btn-close" (click)="close()" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label for="add-user-username" class="form-label">Username</label>
            <input type="text" id="add-user-username" class="form-control" [(ngModel)]="newUser.username" name="username" required />
          </div>
          <div class="mb-3">
            <label for="add-user-password" class="form-label">Password</label>
            <input type="password" id="add-user-password" class="form-control" [(ngModel)]="newUser.password" name="password" required />
          </div>
          <div class="mb-3">
            <label for="add-user-name" class="form-label">Name</label>
            <input type="text" id="add-user-name" class="form-control" [(ngModel)]="newUser.name" name="name" required />
          </div>
          <div class="mb-3">
            <label for="add-user-email" class="form-label">Email</label>
            <input type="email" id="add-user-email" class="form-control" [(ngModel)]="newUser.email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="add-user-address" class="form-label">Address</label>
            <input type="text" id="add-user-address" class="form-control" [(ngModel)]="newUser.address" name="address" required />
          </div>
          <div class="mb-3">
            <label for="add-user-post" class="form-label">Post</label>
            <input type="text" id="add-user-post" class="form-control" [(ngModel)]="newUser.post" name="post" required />
          </div>
          <div class="mb-3">
            <label for="add-user-city" class="form-label">City</label>
            <input type="text" id="add-user-city" class="form-control" [(ngModel)]="newUser.city" name="city" required />
          </div>
          <div class="mb-3">
            <label for="add-user-country" class="form-label">Country</label>
            <input type="text" id="add-user-country" class="form-control" [(ngModel)]="newUser.country" name="country" required />
          </div>
          <div class="mb-3" *ngIf="isAdmin">
            <label for="add-user-role" class="form-label">Role</label>
            <select id="add-user-role" class="form-select" [(ngModel)]="newUser.role_id" name="role" required>
              <option value="1">Admin</option>
              <option value="2">User</option>
            </select>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="close()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="addUser()">Add User</button>
      </div>
    </div>
  </div>
</div>
